<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
  
</head>
<body>
<h2>A Visualization of Airplane Crash Accidents</h2>

<h3>Plane Crashes Around the World</h3>
<div id="MainMap">

  <script type="text/javascript">
    var spec2 = "MainMap.vega";
    vegaEmbed('#MainMap', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
</div>
<h3>There are also survivors of plane crashes...</h3>
<div id="SurvivorMap">

  <script type="text/javascript">
    var spec2 = "SurvivorMap.vega";
    vegaEmbed('#SurvivorMap', spec2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
  
</div>

<div id="lesser_graph">
  
  <div id="bar_chart">
  <h3>The number of accidents that happen depends on category of crash</h3>
    
    <script type="text/javascript">
      var spec2 = "bar_chart.vega";
      vegaEmbed('#bar_chart', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
  
  </div>
  
  <div id="line_chart">
  <h3>There is a trend in the number of fatalities and year</h3>
    
    <script type="text/javascript">
      var spec2 = "line_chart.vega";
      vegaEmbed('#line_chart', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
      }).catch(console.error);
    </script>
  
  </div>
</div>

</body>
</html>
